<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
    <script src="script.js"></script>
</head>

<body>
<div class="container">
    <h1 class="title">YouTube</h1>
    <br>

    <form id="form" class="form-main">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter a search request" id="searchRequest">
        </div>

        <div>
            <input type="number" class="form-control number-input" placeholder="Max results" id="maxResults">
        </div>

        <div>
            <label for="orderBy">Order by:</label>
            <select id="orderBy">
                <option value="date">Date</option>
                <option value="rating">Rating</option>
                <option value="relevance">Relevance</option>
                <option value="title">Title</option>
                <option value="viewCount">View count</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-danger match-parent" value="Search">
        </div>
    </form>


    <div class="row">
        <div class="col-md-12">
            <div id="videos">

            </div>
        </div>
    </div>
</div>
</body>
</html>
